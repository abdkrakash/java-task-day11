<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karkash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 id="welcomeMessage" class="text-center">Welcome KarKash Task</h1>
        <div class="mt-5">
            <h2>ToDo List Application</h2>
            <div class="mb-3">
                <input id="taskinput" type="text" class="form-control mb-4" placeholder="Enter new task">
                <button id="addTask" class="btn btn-primary">Add new task</button>
            </div>
            <ul id="taskList"></ul>
            <button class="btn btn-dark" id="selectAll">Select all</button>
            <button class="btn btn-danger" id="deleteAllBtn" disabled>Delete All Selected Task</button>
        </div>
    </div>
    <script src="main1.js"></script>
</body>
</html>
